<div ng-controller="pollController">
    <div ng-cloak class="col-md-10 col-md-offset-1 text-center polls">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-md-offset-3">
                <h1>{{pollTitle}}</h1>
                <br>
            </div>
            <div class="col-md-6 col-sm-12 col-md-offset-3">
                <div style="display: inline-block;">
                    <canvas id="myChart" width="400" height="350"></canvas>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-md-offset-3">
                <form>
                    <select class="form-control poll-btns" ng-model="pollOption">
                        <option value="" disabled selected hidden>Select your option...</option>
                        <option ng-repeat="item in options.items" value="{{item}}">{{item}}</option>
                    </select>
                    <br>
                    <button class="btn btn-primary form-control poll-btns" type="submit" ng-click="submitVote()">Submit</button>
                    <button class="btn btn-info twitter-btn form-control poll-btns" ng-click="shareTwitter()">
                        Share on Twitter
                        <!--
                        <a class="twitter-share-button"
                            href="https://twitter.com/intent/tweet?text=Hello%20world"
                            data-size="large"
                            target="_blank">
                        Tweet</a>
                        -->
                    </button>
                    <button class="btn btn-warning form-control poll-btns" ng-click="newOption()">Create new option</button>
                </form>
            </div>
        </div>
    </div>
</div>
